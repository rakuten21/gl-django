<div

  aria-labelledby="add_user_level_modal_Label"
  aria-hidden="true"

  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-4" id="add_user_level_modal_Label">

            <label for="user_level" class="form-label">User Level</label>
            <input

              name="user_level"
              id="user_level"
              class="form-control"
              placeholder="Enter user level"
            />
          </div>

          <div class="mb-3 ms-2 me-2">
            <label for="user_level_description" class="form-label"

            <input
              type="text"
              name="user_level_description"
              id="user_level_description"
              class="form-control"
              placeholder="Enter user level description"
            />
          </div>

            <label class="form-label">Privileges</label>
            <div class="mb-2 ms-2 me-2">
              <input
                type="radio"
                name="privileges"
                id="full_access"
                value="full_access"
                class="form-check-input me-1"
              />
              <label for="full_access">Full Access</label>
            </div>

            <div class="mb-2 ms-2 me-2">
              <input
                type="radio"
                name="privileges"
                id="custom_access"
                value="custom_access"
                class="form-check-input me-1"
              />

                  aria-expanded="true"
                  aria-controls="collapseOne"
                >
                  Financial Dashboard
                </button>
              </h2>
              <div
                id="collapseOne"
                class="accordion-collapse collapse"
                aria-labelledby="headingOne"

                <div class="accordion-body">
