<div
  class="modal fade"
  id="edit_user_modal"
  tabindex="-1"
  aria-labelledby="edit_user_modal_Label"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-4" id="edit_user_modal_Label">Edit a User</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body text-dark">
        <form autocomplete="off">
            <div class="mb-2 ms-2 me-2">
                <label for="full_name" class="form-label"> Full Name </label>
                <input type="text" name="edit_full_name" id="full_name" class="form-control" placeholder="Enter user's full name">
            </div>

            <div class="mb-2 ms-2 me-2">
                <label for="email_address" class="form-label"> Email Address </label>
                <input type="email" name="edit_email_address" id="email_address" class="form-control" placeholder="Enter user's email address">
            </div>

            <div class="mb-2 ms-2 me-2">
                <label for="username" class="form-label"> Username </label>
                <input type="text" name="edit_username" id="username" class="form-control" placeholder="Enter user's username">
            </div>

            <div class="mb-2 ms-2 me-2">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" name="edit_password" id="password" class="form-control" placeholder="Enter user's password">
                    <span class="input-group-text" id="togglePassword" style="cursor: pointer; align-items: center;">
                        <i class="fa-solid fa-eye-slash"></i>
                    </span>
                </div>
            </div>

            <div class="mb-2 ms-2 me-2">
                <label for="user_title" class="form-label"> User Title </label>
                <input type="text" name="edit_user_title" id="user_title" class="form-control" placeholder="Enter user's user title">
            </div>

            <div class="mb-2 ms-2 me-2">
                <label for="user_level" class="form-label"> User Level </label>
                <select name="user_level" id="edit_user_level" class="form-select">
                    <option selected disabled>Choose user level</option>
                    <option value=""></option>
                </select>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary gray_button" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-danger red_button" data-bs-toggle="modal"
          data-bs-target="#edit_confirmation_modal">Save changes</button>
      </div>
        </form>
    </div>
  </div>
</div>
