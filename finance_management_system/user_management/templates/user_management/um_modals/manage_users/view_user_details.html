<div
  class="modal fade"
  id="user_details_modal"
  tabindex="-1"
  aria-labelledby="user_details_modal_Label"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="user_details_modal_Label">User Details</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <!-- Dynamic content goes here -->
        <p id="modal-content">User information will be shown here.</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary gray_button"
          data-bs-dismiss="modal"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
