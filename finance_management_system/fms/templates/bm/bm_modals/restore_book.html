<div
  class="modal fade"
  id="restore_book_modal"
  tabindex="-1"
  aria-labelledby="restore_book_modal_Label"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="restore_book_modal_Label">
          Restore Confirmation
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body align-middle">
        <p id="modal-content">Are you sure you want to restore this book?</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary gray_button"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>

        <button type="button" class="btn btn-danger red_button">Proceed</button>
      </div>
    </div>
  </div>
</div>
