<div
  class="modal fade"
  id="add_book_type_modal"
  tabindex="-1"
  aria-labelledby="add_book_type_modal_Label"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-4" id="add_book_type_modal_Label">Add a Book Type</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body text-dark">
        <form method="POST" action="{% url 'add_book_type_page' %}" autocomplete="off">
          {% csrf_token %}
          <div class="mb-3 ms-2 me-2">
            <label for="book_type_name" class="form-label"> Book Type Name </label>
            <input type="text" name="book_type_name" id="book_type_name" class="form-control" placeholder="Enter book type name">
          </div>

          <div class="mb-3 ms-2 me-2">
            <label for="book_type_description" class="form-label"> Description </label>
            <textarea name="book_type_description" id="book_type_description" class="form-control" rows="2" placeholder="Enter book type description"></textarea>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary gray_button" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="submit" class="btn btn-danger red_button">Save Book Type</button>
      </div>
        </form>
    </div>
  </div>
</div>
