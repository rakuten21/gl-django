<h2 class="tab_panel_title mb-3">Manage Book Types</h2>

<div class="d-flex justify-content-between">
  <div>
    <button
      id="addBookTypeButton"
      class="add_book_type_button custom_button add_button"
      data-bs-toggle="modal"
      data-bs-target="#add_book_type_modal"
    >
      <i class="fa-solid fa-plus add_icon"></i>
      Add book type
    </button>
  </div>
</div>

<table
  id="manage_book_types_table"
  class="table table-bordered border-dark mt-3"
>
  <thead class="border-dark">
    <tr>
      <th class="text-center text-white" style="background-color: #c8131a">
        Book Type ID
      </th>
      <th class="text-center text-white" style="background-color: #c8131a">
        Type Name
      </th>
      <th class="text-center text-white" style="background-color: #c8131a">
        Date Time Created
      </th>
      <th class="text-center text-white" style="background-color: #c8131a">
        Date Time Updated
      </th>
      <th class="text-center text-white" style="background-color: #c8131a">
        Actions
      </th>
    </tr>
  </thead>
  <tbody class="table-group-divider text-center">
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td>
        <button
          class="btn btn-warning edit_button"
          data-bs-toggle="modal"
          data-bs-target="#edit_book_modal"
        >
          <i class="fa-solid fa-pen-to-square"></i>Edit
        </button>
        <button
          class="btn btn-danger delete_button"
          data-bs-toggle="modal"
          data-bs-target="#archive_book_modal"
        >
          <i class="fa-solid fa-trash-can"></i>Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
